<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="hr-form" data-ref="activeCode">
             <div class="form-group">
       <label for="merchant_id" class="col-sm-3 control-label is-required" >商户ID</label>
        <div class="col-sm-8">
           <input  type="text" id="merchant_id" class="form-control " placeholder="请输入商户ID" name="merchant_id"  required/>
        </div>
    </div>
    <div class="form-group">
       <label for="active_code" class="col-sm-3 control-label is-required" >激活码</label>
        <div class="col-sm-8">
           <input  type="text" id="active_code" class="form-control " placeholder="请输入激活码" name="active_code"  required/>
        </div>
    </div>
    <div class="form-group">
       <label for="active_code_group_id" class="col-sm-3 control-label is-required" >所属分组</label>
        <div class="col-sm-8">
           <input  type="text" id="active_code_group_id" class="form-control " placeholder="请输入所属分组" name="active_code_group_id"  required/>
        </div>
    </div>
    <div class="form-group">
       <label for="port_num" class="col-sm-3 control-label is-required" >分配端口</label>
        <div class="col-sm-8">
           <input  type="text" id="port_num" class="form-control " placeholder="请输入分配端口" name="port_num"  required/>
        </div>
    </div>
    <div class="form-group">
       <label for="expire_time" class="col-sm-3 control-label is-required" >失效时间</label>
        <div class="col-sm-8">
           <input  type="text" id="expire_time" class="form-control " placeholder="请输入失效时间" name="expire_time"  required/>
        </div>
    </div>
    <div class="form-group">
       <label for="platform" class="col-sm-3 control-label is-required" >使用平台</label>
        <div class="col-sm-8">
           <input  type="text" id="platform" class="form-control " placeholder="请输入使用平台" name="platform"  required/>
        </div>
    </div>
    <div class="form-group">
       <label for="remark" class="col-sm-3 control-label is-required" >备注</label>
        <div class="col-sm-8">
           <textarea rows="5"  id="remark" class="form-control " placeholder="请输入备注" name="remark"  required></textarea>
        </div>
    </div>
    <div class="form-group">
       <label for="content" class="col-sm-3 control-label is-required" >说明</label>
        <div class="col-sm-8">
           <textarea rows="5"  id="content" class="form-control " placeholder="请输入说明" name="content"  required></textarea>
        </div>
    </div>
    <div class="form-group">
       <label for="status" class="col-sm-3 control-label is-required" >状态</label>
        <div class="col-sm-8">
           <div class="radio-box">
                                    <input type="radio" id="status_1" name="status" value="1" checked>
                                    <label for="status_1" >有效</label>
                                </div>
                                <div class="radio-box">
                                    <input type="radio" id="status_0" name="status" value="0" >
                                    <label for="status_0" >禁用</label>
                                </div>
        </div>
    </div>

    </form>
</div>
{include file="public/form"/}
