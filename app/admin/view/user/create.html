<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="hr-form" data-ref="user">
        <div class="form-group">
            <label for="username" class="col-sm-3 control-label is-required" >登入账号</label>
            <div class="col-sm-8">
                <input  type="text" id="username" class="form-control" placeholder="请输入登入账号" name="username"  required/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-3 control-label is-required" >登录密码</label>
            <div class="col-sm-8">
                <input  type="text" id="password" class="form-control" placeholder="请输入登录密码" name="password"  required/>
            </div>
        </div>
        <div class="form-group">
            <label for="realname" class="col-sm-3 control-label is-required" >真实姓名</label>
            <div class="col-sm-8">
                <input  type="text" id="realname" class="form-control " placeholder="请输入真实姓名" name="realname"  required/>
            </div>
        </div>
        <div class="form-group">
            <label for="mobile" class="col-sm-3 control-label is-required" >电话</label>
            <div class="col-sm-8">
                <input  type="text" id="mobile" class="form-control" placeholder="请输入电话" name="mobile"  required/>
            </div>
        </div>

        <div class="form-group">
            <label for="role_id" class="col-sm-3 control-label is-required" >角色</label>
            <div class="col-sm-8">
                <select class="form-control" data-toggle="select" data-url="{:url('ajax/role')}" data-field="role_name" name="role_id" id="role_id" required></select>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-3 control-label" >状态</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <input type="radio" id="status_1" name="status" value="1" checked>
                    <label for="status_1" >有效</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="status_0" name="status" value="0" >
                    <label for="status_0" >禁用</label>
                </div>
            </div>
        </div>

    </form>
</div>
{include file="public/form" /}
