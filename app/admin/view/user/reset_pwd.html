
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-user-resetPwd">
        <input name="id"  type="hidden"  value="{$user.id}" />
        <div class="form-group">
            <label class="col-sm-3 control-label">登录名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" readonly="true" name="username" value="{$user.username}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">输入密码：</label>
            <div class="col-sm-8">
                <input class="form-control" type="password" name="password" id="password" >
            </div>
        </div>
    </form>
</div>
{include file="public/js" /}
<script type="text/javascript">
    $("body").removeClass("gray-bg").addClass("white-bg");
    $("#form-user-resetPwd").validate({
        rules:{
            password:{
                required:true,
                minlength: 5,
                maxlength: 20
            },
        },
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(ctx + "/user/resetPwd", $('#form-user-resetPwd').serializeObject());
        }
    }
</script>
