<!-- Main content -->
<section class="content">
    <div class="panel panel-default panel-intro">
        <div class="panel-body">
            <div class="form-group">
        <label class="col-sm-3 control-label " >文章分类</label>
        <div class="col-sm-9">
            {$model.cate_id}
        </div>
    </div>
<div class="form-group">
        <label class="col-sm-3 control-label " >文章标题</label>
        <div class="col-sm-9">
            {$model.title}
        </div>
    </div>
<div class="form-group">
        <label class="col-sm-3 control-label " >图片</label>
        <div class="col-sm-9">
            {$model.image}
        </div>
    </div>
<div class="form-group">
        <label class="col-sm-3 control-label " >文章内容</label>
        <div class="col-sm-9">
            {$model.content}
        </div>
    </div>
<div class="form-group">
        <label class="col-sm-3 control-label " >排序</label>
        <div class="col-sm-9">
            {$model.sort}
        </div>
    </div>
<div class="form-group">
        <label class="col-sm-3 control-label " >状态: 1 正常 0禁用</label>
        <div class="col-sm-9">
            {$model.status}
        </div>
    </div>
<div class="form-group">
        <label class="col-sm-3 control-label " >创建时间</label>
        <div class="col-sm-9">
            {$model.create_time}
        </div>
    </div>
<div class="form-group">
        <label class="col-sm-3 control-label " >更新时间</label>
        <div class="col-sm-9">
            {$model.update_time}
        </div>
    </div>
<div class="form-group">
        <label class="col-sm-3 control-label " >是否删除0 未删除 1已删除</label>
        <div class="col-sm-9">
            {$model.deleted}
        </div>
    </div>
 

        </div>
    </div>

</section>
