<!--富文本编辑器使用样式 清除遮罩层-->
<style>
    .modal-backdrop{
        position: initial;
    }
    .modal {
        z-index: 9999 !important;
    }
    .modal-dialog {
        z-index: 9900 !important;
    }
</style>

<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="hr-form" data-ref="article">
        <div class="form-group">
            <label for="cate_id" class="col-sm-3 control-label is-required" >类型</label>
            <div class="col-sm-8">
                <select name="cate_id" class="form-control" data-toggle="select"  data-url="{:url('ajax/category')}" data-field="cate_name" id="cate_id">

                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-3 control-label is-required" >文章标题</label>
            <div class="col-sm-8">
                <input  type="text" id="title" class="form-control" placeholder="请输入文章标题" name="title"  required/>
            </div>
        </div>
        <div class="form-group">
            <label for="image" class="col-sm-3 control-label is-required" >图标</label>
            <div class="col-sm-8">
                <button type="button" class="btn btn-sm btn-primary upload" id="btn-image" data-title="图标"  data-to="image">点击上传</button>
                <div class="pl-content m-t-xs"></div>
                <input  type="hidden" id="image" class="form-control" placeholder="请输入图标" name="image"  required/>
            </div>
        </div>
        <div class="form-group">
            <label for="sort" class="col-sm-3 control-label is-required" >排序</label>
            <div class="col-sm-8">
                <input  type="text" id="sort" class="form-control" placeholder="请输入排序" name="sort"  required/>
            </div>
        </div>
        <div class="form-group">
            <label for="summernote" class="col-sm-3 control-label is-required" >文章内容</label>
            <div class="col-sm-8">
                <textarea class="form-control" name="content" placeholder="请输入文章内容" id="summernote" rows="20" required></textarea>

            </div>
        </div>

    </form>
</div>
{include file="public/upload"/}

<!--富文本编辑器-->
<script>
    $('#summernote').summernote({
        height:450,
        styleTags: ['p', {
            title: 'Blockquote',
            tag: 'blockquote',
            className: 'blockquote',
            value: 'blockquote'
        },
            'pre', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6'],
    });
</script>
