<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="hr-form" data-ref="merchant">
             <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >商户名称</label>
        <div class="col-sm-8">
           <input  type="text" id="merchant_name" class="form-control " placeholder="请输入商户名称" name="merchant_name"   />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >开通平台</label>
        <div class="col-sm-8">
           {volist name=":get_dict('sys_trans_platform')" id="dict"}
             <label  class="check-box">
                <input type="checkbox" id="platform_type_{$dict.dict_value}" name="platform_type[]" value="{$dict.dict_value}" {$dict.is_default == 1 ? "checked" : ""}>
                {$dict.dict_label}
            </label>
            {/volist}
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >端口数量</label>
        <div class="col-sm-8">
           <input  type="text" id="port_num" class="form-control " placeholder="请输入端口数量" name="port_num"   />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >素材权限</label>
        <div class="col-sm-8">
           {volist name=":get_dict('sys_yes_no')" id="dict"}
            <div class="radio-box">
                <input type="radio" id="resource_{$dict.dict_value}" name="resource" value="{$dict.dict_value}" {$dict.is_default == 1 ? "checked" : ""}>
                <label for="resource_{$dict.dict_value}" >{$dict.dict_label}</label>
            </div>
            {/volist}
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >到期时间</label>
        <div class="col-sm-8">
           <input  type="text" id="expire_time" class="form-control time-input" placeholder="请输入到期时间" name="expire_time"   />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >备注</label>
        <div class="col-sm-8">
           <textarea rows="5"  id="remark" class="form-control " placeholder="请输入备注" name="remark"  ></textarea>
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >状态</label>
        <div class="col-sm-8">
           {volist name=":get_dict('sys_time_status')" id="dict"}
            <div class="radio-box">
                <input type="radio" id="status_{$dict.dict_value}" name="status" value="{$dict.dict_value}" {$dict.is_default == 1 ? "checked" : ""}>
                <label for="status_{$dict.dict_value}" >{$dict.dict_label}</label>
            </div>
            {/volist}
        </div>
    </div>
        <hr>

        <div class="form-group">
            <label  class="col-sm-3 control-label is-required" >登录账户</label>
            <div class="col-sm-8">
                <input  type="text" id="username" class="form-control " placeholder="请输入登录账户" name="user[username]"   required/>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-3 control-label is-required" >登录密码</label>
            <div class="col-sm-8">
                <input  type="text" id="password" class="form-control " value="123456" placeholder="请输入登录密码 " name="user[password]"   required/>
            </div>
        </div>

    </form>
</div>
{include file="public/form"/}
