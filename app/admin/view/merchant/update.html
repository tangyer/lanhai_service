<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="hr-form" data-ref="merchant">
        <input  type="hidden" name="id" value="{$model.id}"/>
            <div class="form-group">
       <label  class="col-sm-3 control-label " >商户名称</label>
        <div class="col-sm-8">
           <input  type="text" id="merchant_name" class="form-control " placeholder="请输入商户名称" name="merchant_name" value="{$model.merchant_name}"  />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >开通平台</label>
        <div class="col-sm-8">
           {volist name=":get_dict('sys_trans_platform')" id="dict"}
             <label  class="check-box">
                <input type="checkbox" class="platform_type_{$dict.dict_value}" id="platform_type_{$dict.dict_value}" name="platform_type[]" value="{$dict.dict_value}" >
                {$dict.dict_label}
            </label>
            {/volist}
            <input type="hidden" id="platform_type_input" value="{$model.platform_type}">
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >端口数量</label>
        <div class="col-sm-8">
           <input  type="text" id="port_num" class="form-control " placeholder="请输入端口数量" name="port_num" value="{$model.port_num}"  />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >素材权限</label>
        <div class="col-sm-8">
           {volist name=":get_dict('sys_yes_no')" id="dict"}
            <div class="radio-box">
                <input type="radio" id="resource_{$dict.dict_value}" name="resource" value="{$dict.dict_value}" {$dict.dict_value == $model.resource ? "checked" : ""}>
                <label for="resource_{$dict.dict_value}" >{$dict.dict_label}</label>
            </div>
            {/volist}
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >到期时间</label>
        <div class="col-sm-8">
           <input  type="text" id="expire_time" class="form-control time-input" placeholder="请输入到期时间" name="expire_time" value="{$model.expire_time|get_date}"  />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >备注</label>
        <div class="col-sm-8">
           <textarea rows="5"  id="remark" class="form-control " placeholder="请输入备注" name="remark"  >{$model.remark}</textarea>
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >状态</label>
        <div class="col-sm-8">
           {volist name=":get_dict('sys_time_status')" id="dict"}
            <div class="radio-box">
                <input type="radio" id="status_{$dict.dict_value}" name="status" value="{$dict.dict_value}" {$dict.dict_value == $model.status ? "checked" : ""}>
                <label for="status_{$dict.dict_value}" >{$dict.dict_label}</label>
            </div>
            {/volist}
        </div>
    </div>

    </form>
</div>
{include file="public/form" /}
<script>
var platform = $("#platform_type_input").val();
if ($.common.isNotEmpty(platform)){
    let platformArr = platform.split(",");
    $.each(platformArr,function (key,value) {
        $(".platform_type_"+value).iCheck('check');
    })
}
</script>
