<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="hr-form" data-ref="banner">
        <div class="form-group" style="display: none">
            <label for="pos" class="col-sm-3 control-label is-required" >位置: index_top=首页顶部</label>
            <div class="col-sm-8">
                <input  type="hidden" id="pos" class="form-control" placeholder="请输入位置: index_top=首页顶部" name="pos" value="index_top" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-3 control-label is-required" >标题名称</label>
            <div class="col-sm-8">
                <input  type="text" id="title" class="form-control" placeholder="请输入标题名称" name="title"  required/>
            </div>
        </div>
        <div class="form-group">
            <label for="image" class="col-sm-3 control-label is-required" >图片</label>
            <div class="col-sm-8">
                <button type="button" class="btn btn-sm btn-primary upload" id="btn-image" data-title="图片"  data-to="image">点击上传</button>
                <div class="pl-content m-t-xs"></div>
                <input  type="hidden" id="image" class="form-control" placeholder="请输入图片" name="image"  required/>
            </div>
        </div>
        <div class="form-group">
            <label for="url" class="col-sm-3 control-label is-required" >链接</label>
            <div class="col-sm-8">
                <input  type="text" id="url" class="form-control" placeholder="请输入链接" name="url"  required/>
            </div>
        </div>
        <div class="form-group">
            <label for="sort" class="col-sm-3 control-label is-required" >排序</label>
            <div class="col-sm-8">
                <input  type="number" id="sort" class="form-control" placeholder="请输入排序" name="sort"  required/>
            </div>
        </div>
