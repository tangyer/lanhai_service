<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="hr-form" data-ref="banner">
        <input  type="hidden" name="id" value="{$model.id}"/>
        <div class="form-group" style="display: none">
            <label for="pos" class="col-sm-3 control-label is-required" >位置</label>
            <div class="col-sm-8">
                <input  type="text" id="pos" class="form-control" placeholder="请输入位置:" name="pos" value="{$model.pos}" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="title" class="col-sm-3 control-label is-required" >标题名称</label>
            <div class="col-sm-8">
                <input  type="text" id="title" class="form-control" placeholder="请输入标题名称" name="title" value="{$model.title}" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="image" class="col-sm-3 control-label is-required" >图片</label>
            <div class="col-sm-8">
                <button type="button" class="btn btn-sm btn-primary upload" id="btn-image" data-title="图片"  data-to="image">点击上传</button>
                <div class="pl-content m-t-xs"><img src="{$model.image}" style="max-width: 100px;"></div>
                <input  type="hidden" id="image" class="form-control" placeholder="请输入图片" name="image" value="{$model.image}" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="url" class="col-sm-3 control-label is-required" >链接</label>
            <div class="col-sm-8">
                <input  type="text" id="url" class="form-control" placeholder="请输入链接" name="url" value="{$model.url}" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="sort" class="col-sm-3 control-label is-required" >排序</label>
            <div class="col-sm-8">
                <input  type="text" id="sort" class="form-control" placeholder="请输入排序" name="sort" value="{$model.sort}" required/>
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-3 control-label is-required" >状态</label>
            <div class="col-sm-8">
                <div class="radio-box">
                    <input type="radio" id="status_1" name="status" value="1" >
                    <label for="status_1" >有效</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="status_0" name="status" value="0" >
                    <label for="status_0" >无效</label>
                </div>
            </div>
        </div>

    </form>
</div>
{include file="public/upload" /}
<script>
    $("#lang").val("{$model.lang}");
    $("#status_{$model.status}").prop("checked","checked");
</script>
