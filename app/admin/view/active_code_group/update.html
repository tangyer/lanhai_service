<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="hr-form" data-ref="activeCodeGroup">
        <input  type="hidden" name="id" value="{$model.id}"/>
            <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >所属商户</label>
        <div class="col-sm-8">
           <input  type="text" id="merchant_id" class="form-control " placeholder="请输入所属商户" name="merchant_id" value="{$model.merchant_id}" required />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >激活码</label>
        <div class="col-sm-8">
           <input  type="text" id="active_code" class="form-control " placeholder="请输入激活码" name="active_code" value="{$model.active_code}" required />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >分组名称</label>
        <div class="col-sm-8">
           <input  type="text" id="group_name" class="form-control " placeholder="请输入分组名称" name="group_name" value="{$model.group_name}" required />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >状态</label>
        <div class="col-sm-8">
           {volist name=":get_dict('sys_normal_disable')" id="dict"}
<div class="radio-box">
    <input type="radio" id="status_{$dict.dict_value}" name="status" value="{$dict.dict_value}" {$dict.is_default == "Y" ? "checked" : ""}>
    <label for="status_{$dict.dict_value}" >{$dict.dict_label}</label>
</div>
{/volist}
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >备注</label>
        <div class="col-sm-8">
           <textarea rows="5"  id="remark" class="form-control " placeholder="请输入备注" name="remark"  >{$model.remark}</textarea>
        </div>
    </div>

    </form>
</div>
{include file="public/form" /}
