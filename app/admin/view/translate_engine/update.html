<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="hr-form" data-ref="translateEngine">
        <input  type="hidden" name="id" value="{$model.id}"/>
            <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >引擎名称</label>
        <div class="col-sm-8">
           <input  type="text" id="engine_name" class="form-control " placeholder="请输入引擎名称" name="engine_name" value="{$model.engine_name}" required />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >引擎编码</label>
        <div class="col-sm-8">
           <input  type="text" id="engine_code" class="form-control " placeholder="请输入引擎编码" name="engine_code" value="{$model.engine_code}" required />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >引擎类型</label>
        <div class="col-sm-8">
           {volist name=":get_dict('sys_trans_type')" id="dict"}
<div class="radio-box">
    <input type="radio" id="engine_type_{$dict.dict_value}" name="engine_type" value="{$dict.dict_value}" {$dict.dict_value == $model.engine_type ? "checked" : ""}>
    <label for="engine_type_{$dict.dict_value}" >{$dict.dict_label}</label>
</div>
{/volist}
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >引擎排序</label>
        <div class="col-sm-8">
           <input  type="text" id="engine_sort" class="form-control " placeholder="请输入引擎排序" name="engine_sort" value="{$model.engine_sort}" required />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >状态</label>
        <div class="col-sm-8">
           {volist name=":get_dict('sys_normal_disable')" id="dict"}
<div class="radio-box">
    <input type="radio" id="status_{$dict.dict_value}" name="status" value="{$dict.dict_value}" {$dict.dict_value == $model.status ? "checked" : ""}>
    <label for="status_{$dict.dict_value}" >{$dict.dict_label}</label>
</div>
{/volist}
        </div>
    </div>

    </form>
</div>
{include file="public/form" /}
