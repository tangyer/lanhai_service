<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="hr-form" data-ref="dictType">
             <div class="form-group">
       <label for="dict_name" class="col-sm-3 control-label is-required" >字典名称</label>
        <div class="col-sm-8">
           <input  type="text" id="dict_name" class="form-control " placeholder="请输入字典名称" name="dict_name"  required/>
        </div>
    </div>
    <div class="form-group">
       <label for="dict_type" class="col-sm-3 control-label is-required" >字典类型</label>
        <div class="col-sm-8">
           <input  type="text" id="dict_type" class="form-control " placeholder="请输入字典类型" name="dict_type"  required/>
        </div>
    </div>
    <div class="form-group">
       <label for="status" class="col-sm-3 control-label is-required" >状态</label>
        <div class="col-sm-8">
           <div class="radio-box">
                                    <input type="radio" id="status" name="status" value="1" checked>
                                    <label for="status" >有效</label>
                                </div>
                                <div class="radio-box">
                                    <input type="radio" id="status_0" name="status" value="0" >
                                    <label for="status_0" >禁用</label>
                                </div>
        </div>
    </div>
    <div class="form-group">
       <label for="remark" class="col-sm-3 control-label is-required" >备注</label>
        <div class="col-sm-8">
           <textarea rows="5"  id="remark" class="form-control " placeholder="请输入备注" name="remark"  required></textarea>
        </div>
    </div>

    </form>
</div>
{include file="public/form"/}
