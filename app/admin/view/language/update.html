<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="hr-form" data-ref="language">
        <input  type="hidden" name="id" value="{$model.id}"/>
            <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >语言名称</label>
        <div class="col-sm-8">
           <input  type="text" id="lang_name" class="form-control " placeholder="请输入语言名称" name="lang_name" value="{$model.lang_name}" required />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >语言编码</label>
        <div class="col-sm-8">
           <input  type="text" id="lang_code" class="form-control " placeholder="请输入语言编码" name="lang_code" value="{$model.lang_code}" required />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >语言排序</label>
        <div class="col-sm-8">
           <input  type="text" id="lang_sort" class="form-control " placeholder="请输入语言排序" name="lang_sort" value="{$model.lang_sort}" required />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >状态</label>
        <div class="col-sm-8">
           {volist name=":get_dict('sys_normal_disable')" id="dict"}
<div class="radio-box">
    <input type="radio" id="status_{$dict.dict_value}" name="status" value="{$dict.dict_value}" {$dict.dict_value == $model.status ? "checked" : ""}>
    <label for="status_{$dict.dict_value}" >{$dict.dict_label}</label>
</div>
{/volist}
        </div>
    </div>

    </form>
</div>
{include file="public/form" /}
