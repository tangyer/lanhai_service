<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="hr-form" data-ref="dict">

        <div class="form-group">
           <label for="dict_label" class="col-sm-3 control-label is-required" >字典标签</label>
            <div class="col-sm-8">
               <input  type="text" id="dict_label" class="form-control " placeholder="请输入字典标签" name="dict_label"  required />
            </div>
        </div>
        <div class="form-group">
           <label for="dict_value" class="col-sm-3 control-label is-required" >字典键值</label>
            <div class="col-sm-8">
               <input  type="text" id="dict_value" class="form-control " placeholder="请输入字典键值" name="dict_value"  required />
            </div>
        </div>
        <div class="form-group">
            <label for="dict_sort" class="col-sm-3 control-label is-required" >字典排序</label>
            <div class="col-sm-8">
                <input  type="text" id="dict_sort" class="form-control " placeholder="请输入字典排序" name="dict_sort"  required />
            </div>
        </div>
        <div class="form-group">
           <label for="dict_type" class="col-sm-3 control-label is-required" >字典类型</label>
            <div class="col-sm-8">
               <input  type="text" id="dict_type" class="form-control" value="{$dict_type}"  name="dict_type"  readonly />
            </div>
        </div>
        <div class="form-group">
           <label for="css_class" class="col-sm-3 control-label" >样式属性</label>
            <div class="col-sm-8">
               <input  type="text" id="css_class" class="form-control " placeholder="请输入样式属性" name="css_class"   />
            </div>
        </div>
        <div class="form-group">
           <label for="list_class" class="col-sm-3 control-label is-required" >表格回显样式</label>
            <div class="col-sm-8">
                <select  id="list_class"  name="list_class" class="form-control m-b select2">
                    <option value="">---请选择---</option>
                    <option value="default">默认</option>
                    <option value="primary">主要</option>
                    <option value="success">成功</option>
                    <option value="info">   信息</option>
                    <option value="warning">警告</option>
                    <option value="danger"> 危险</option>
                </select>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> table表格字典列显示样式属性</span>
            </div>
        </div>
        <div class="form-group">
           <label  class="col-sm-3 control-label is-required" >是否默认</label>
            <div class="col-sm-8">
               <div class="radio-box">
                    <input type="radio" id="is_default_1" name="is_default" value="1" checked>
                    <label for="is_default_1" >是</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="is_default_0" name="is_default" value="0" >
                    <label for="is_default_0" >否</label>
                </div>
            </div>
        </div>
        <div class="form-group">
           <label class="col-sm-3 control-label is-required" >状态</label>
            <div class="col-sm-8">
               <div class="radio-box">
                    <input type="radio" id="status_1" name="status" value="1" checked>
                    <label for="status_1" >有效</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="status_0" name="status" value="0" >
                    <label for="status_0" >停用</label>
                </div>
            </div>
        </div>
    <div class="form-group">
       <label for="remark" class="col-sm-3 control-label is-required" >备注</label>
        <div class="col-sm-8">
           <textarea rows="5"  id="remark" class="form-control " placeholder="请输入备注" name="remark"  ></textarea>
        </div>
    </div>
    </form>
</div>
{include file="public/form"/}
