<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="hr-form" data-ref="role">
        <input type="hidden" value="{$model.id}" name="id">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">角色名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="role_name" id="role_name" value="{$model.role_name}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <select name="status" class="form-control" id="status">
                    <option value="1">启用</option>
                    <option value="0">停用</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <input type="text" id="description" name="description" value="{$model.description}" class="form-control" >
            </div>
        </div>

    </form>
</div>
{include file="public/form"/}
<script>
    $("#status").val("{$model.status}");
</script>
