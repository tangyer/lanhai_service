<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="hr-form" data-ref="workOrderAccount">
        <input  type="hidden" name="id" value="{$model.id}"/>
            <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >商户ID</label>
        <div class="col-sm-8">
           <input  type="text" id="merchant_id" class="form-control " placeholder="请输入商户ID" name="merchant_id" value="{$model.merchant_id}" required />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >激活码</label>
        <div class="col-sm-8">
           <input  type="text" id="active_code" class="form-control " placeholder="请输入激活码" name="active_code" value="{$model.active_code}" required />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >工单编号</label>
        <div class="col-sm-8">
           <input  type="text" id="order_code" class="form-control " placeholder="请输入工单编号" name="order_code" value="{$model.order_code}" required />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >账户</label>
        <div class="col-sm-8">
           <input  type="text" id="account_name" class="form-control " placeholder="请输入账户" name="account_name" value="{$model.account_name}" required />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >手机号</label>
        <div class="col-sm-8">
           <input  type="text" id="mobile" class="form-control " placeholder="请输入手机号" name="mobile" value="{$model.mobile}" required />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >账户ID</label>
        <div class="col-sm-8">
           <input  type="text" id="account_id" class="form-control " placeholder="请输入账户ID" name="account_id" value="{$model.account_id}" required />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >在线状态</label>
        <div class="col-sm-8">
           {volist name=":get_dict('sys_online_status')" id="dict"}
<div class="radio-box">
    <input type="radio" id="online_status_{$dict.dict_value}" name="online_status" value="{$dict.dict_value}" {$dict.dict_value == $model.online_status ? "checked" : ""}>
    <label for="online_status_{$dict.dict_value}" >{$dict.dict_label}</label>
</div>
{/volist}
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >端口状态</label>
        <div class="col-sm-8">
           {volist name=":get_dict('sys_port_status')" id="dict"}
<div class="radio-box">
    <input type="radio" id="port_status_{$dict.dict_value}" name="port_status" value="{$dict.dict_value}" {$dict.dict_value == $model.port_status ? "checked" : ""}>
    <label for="port_status_{$dict.dict_value}" >{$dict.dict_label}</label>
</div>
{/volist}
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >目标总数</label>
        <div class="col-sm-8">
           <input  type="text" id="fans_target_num" class="form-control " placeholder="请输入目标总数" name="fans_target_num" value="{$model.fans_target_num}"  />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >进粉总数</label>
        <div class="col-sm-8">
           <input  type="text" id="fans_num" class="form-control " placeholder="请输入进粉总数" name="fans_num" value="{$model.fans_num}"  />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >当日重复粉数</label>
        <div class="col-sm-8">
           <input  type="text" id="today_fans_repeat_num" class="form-control " placeholder="请输入当日重复粉数" name="today_fans_repeat_num" value="{$model.today_fans_repeat_num}"  />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >重复粉数</label>
        <div class="col-sm-8">
           <input  type="text" id="fans_repeat_num" class="form-control " placeholder="请输入重复粉数" name="fans_repeat_num" value="{$model.fans_repeat_num}"  />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >当日进粉数</label>
        <div class="col-sm-8">
           <input  type="text" id="today_fans_num" class="form-control " placeholder="请输入当日进粉数" name="today_fans_num" value="{$model.today_fans_num}"  />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >当日进粉目标</label>
        <div class="col-sm-8">
           <input  type="text" id="today_fans_target_num" class="form-control " placeholder="请输入当日进粉目标" name="today_fans_target_num" value="{$model.today_fans_target_num}"  />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >上线时间</label>
        <div class="col-sm-8">
           <input  type="text" id="online_time" class="form-control " placeholder="请输入上线时间" name="online_time" value="{$model.online_time}"  />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >下线时间</label>
        <div class="col-sm-8">
           <input  type="text" id="offline_time" class="form-control " placeholder="请输入下线时间" name="offline_time" value="{$model.offline_time}"  />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >主号连接</label>
        <div class="col-sm-8">
           <input  type="text" id="account_link" class="form-control " placeholder="请输入主号连接" name="account_link" value="{$model.account_link}"  />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >用户token</label>
        <div class="col-sm-8">
           <input  type="text" id="token" class="form-control " placeholder="请输入用户token" name="token" value="{$model.token}"  />
        </div>
    </div>

    </form>
</div>
{include file="public/form" /}
