<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="hr-form" data-ref="activeCode">
        <input  type="hidden" name="id" value="{$model.id}"/>
            <div class="form-group">
               <label  class="col-sm-3 control-label is-required" >激活码</label>
                <div class="col-sm-8">
                   <input  type="text" id="active_code" class="form-control " placeholder="请输入激活码" name="active_code" value="{$model.active_code}" readonly />
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-3 control-label is-required" >所属分组</label>
                <div class="col-sm-8">
                    <select class="form-control select2" name="active_code_group_id" data-url="{:url('activeCodeGroup/all')}" data-value="{$model.active_code_group_id}" data-toggle="select" data-field="group_name" ></select>
                </div>
            </div>
            <div class="form-group">
               <label  class="col-sm-3 control-label is-required" >分配端口</label>
                <div class="col-sm-8">
                   <input  type="text" id="port_num" class="form-control" placeholder="请输入分配端口" name="port_num" value="{$model.port_num}" required />
                </div>
            </div>
            <div class="form-group">
               <label  class="col-sm-3 control-label is-required" >失效时间</label>
                <div class="col-sm-8">
                   <input  type="text" id="expire_time" class="form-control time-input" data-type="datetime" data-format="yyyy-MM-dd HH:mm"  placeholder="请输入失效时间" name="expire_time" value="{$model.expire_time|get_time}" required />
                </div>
            </div>
                <div class="form-group">
                    <label  class="col-sm-3 control-label is-required" >清零时间</label>
                    <div class="col-sm-8">
                        <input  type="text" id="clean_time" class="form-control time-input" data-type="time" value="{$model.clean_time}" placeholder="请输入清零时间 默认 10:00" name="clean_time"  required />
                    </div>
                </div>
            <div class="form-group">
               <label  class="col-sm-3 control-label is-required" >使用平台</label>
                <div class="col-sm-8">
                    {volist name="platform" id="platform"}
                    <label  class="check-box">
                        <input type="checkbox" id="platform_{$platform}" name="platform[]" value="{$platform}" checked >
                        {$platform}
                    </label>
                    {/volist}
                </div>
            </div>
            <div class="form-group">
               <label  class="col-sm-3 control-label " >备注</label>
                <div class="col-sm-8">
                   <textarea rows="5"  id="remark" class="form-control " placeholder="请输入备注" name="remark"  >{$model.remark}</textarea>
                </div>
            </div>
            <div class="form-group">
               <label  class="col-sm-3 control-label " >说明</label>
                <div class="col-sm-8">
                   <textarea rows="5"  id="content" class="form-control " placeholder="请输入说明" name="content"  >{$model.content}</textarea>
                </div>
            </div>
            <div class="form-group">
               <label  class="col-sm-3 control-label is-required" >状态</label>
                <div class="col-sm-8">
                   {volist name=":get_dict('sys_normal_disable')" id="dict"}
        <div class="radio-box">
            <input type="radio" id="status_{$dict.dict_value}" name="status" value="{$dict.dict_value}" {$dict.dict_value == $model.status ? "checked" : ""}>
            <label for="status_{$dict.dict_value}" >{$dict.dict_label}</label>
        </div>
        {/volist}
                </div>
            </div>


    </form>
</div>
{include file="public/form" /}
