<div class="wrapper wrapper-content animated fadeInRight ">
    <form class="form-horizontal m" id="hr-form" data-ref="keyword">
             <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >敏感词</label>
        <div class="col-sm-8">
           <input  type="text" id="keyword" class="form-control " placeholder="请输入敏感词" name="keyword"  required />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >分类</label>
        <div class="col-sm-8">
            <select class="form-control " name="keyword_type"  data-toggle="select" id="keyword_type" data-url="{:url('keywordType/getAll')}" data-field="type_name" required></select>
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >拒绝发送</label>
        <div class="col-sm-8">
           {volist name=":get_dict('sys_yes_no')" id="dict"}
<div class="radio-box">
    <input type="radio" id="is_refuse_{$dict.dict_value}" name="is_refuse" value="{$dict.dict_value}" {$dict.is_default == 1 ? "checked" : ""}>
    <label for="is_refuse_{$dict.dict_value}" >{$dict.dict_label}</label>
</div>
{/volist}
        </div>
    </div>

    </form>
</div>
{include file="public/form"/}
