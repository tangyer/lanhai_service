<div class="wrapper wrapper-content animated fadeInRight">
    <form class="form-horizontal m" id="hr-form" data-ref="workOrderFans">
    <input  type="hidden" name="id" value="{$model.id}"/>
<!--    <div class="form-group">-->
<!--       <label  class="col-sm-3 control-label is-required" >商户ID</label>-->
<!--        <div class="col-sm-8">-->
<!--           <input  type="text" id="merchant_id" class="form-control " placeholder="请输入商户ID" name="merchant_id" value="{$model.merchant_id}" required />-->
<!--        </div>-->
<!--    </div>-->
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >激活码</label>
        <div class="col-sm-8">
           <input  type="text" readonly id="active_code" class="form-control " placeholder="请输入激活码" name="active_code" value="{$model.active_code}" required />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >工单编号</label>
        <div class="col-sm-8">
           <input  type="text" readonly id="order_code" class="form-control " placeholder="请输入工单编号" name="order_code" value="{$model.order_code}" required />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >主帐号</label>
        <div class="col-sm-8">
           <input  type="text" readonly id="order_account_id" class="form-control " placeholder="请输入主帐号" name="order_account_id" value="{$model.order_account_id}" required />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >用户名</label>
        <div class="col-sm-8">
           <input  type="text" id="fans_account_code" class="form-control " placeholder="请输入用户名" name="fans_account_code" value="{$model.fans_account_code}" required />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >手机号</label>
        <div class="col-sm-8">
           <input  type="text" id="fans_mobile" class="form-control " placeholder="请输入手机号" name="fans_mobile" value="{$model.fans_mobile}" required />
        </div>
    </div>
<!--    <div class="form-group">-->
<!--       <label  class="col-sm-3 control-label is-required" >账户ID</label>-->
<!--        <div class="col-sm-8">-->
<!--           <input  type="text" id="fans_account_id" class="form-control " placeholder="请输入账户ID" name="fans_account_id" value="{$model.fans_account_id}" required />-->
<!--        </div>-->
<!--    </div>-->
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >账户名称</label>
        <div class="col-sm-8">
           <input  type="text" id="fans_account_name" class="form-control " placeholder="请输入账户名称" name="fans_account_name" value="{$model.fans_account_name}" required />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >粉丝类型</label>
        <div class="col-sm-8">
           {volist name=":get_dict('sys_fans_type')" id="dict"}
<div class="radio-box">
    <input type="radio" id="fans_type_{$dict.dict_value}" name="fans_type" value="{$dict.dict_value}" {$dict.dict_value == $model.fans_type ? "checked" : ""}>
    <label for="fans_type_{$dict.dict_value}" >{$dict.dict_label}</label>
</div>
{/volist}
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >粉丝标签</label>
        <div class="col-sm-8">
           <input  type="text" id="fans_flag" class="form-control " placeholder="请输入粉丝标签" name="fans_flag" value="{$model.fans_flag}"  />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >国家</label>
        <div class="col-sm-8">
           <input  type="text" id="country" class="form-control " placeholder="请输入国家" name="country" value="{$model.country}"  />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >备注</label>
        <div class="col-sm-8">
           <textarea rows="5"  id="remark" class="form-control " placeholder="请输入备注" name="remark"  >{$model.remark}</textarea>
        </div>
    </div>

    </form>
</div>
{include file="public/form" /}
