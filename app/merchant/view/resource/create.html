<div class="wrapper wrapper-content animated fadeInRight ">
    <form class="form-horizontal m" id="hr-form" data-ref="resource">
             <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >商户ID</label>
        <div class="col-sm-8">
           <input  type="text" id="merchant_id" class="form-control " placeholder="请输入商户ID" name="merchant_id"   />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >资源名称</label>
        <div class="col-sm-8">
           <input  type="text" id="resource_name" class="form-control " placeholder="请输入资源名称" name="resource_name"   />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >资源类型</label>
        <div class="col-sm-8">
           <select class="form-control select2" id="resource_type" data-value="" name="resource_type" data-url="{:url('resourceType/all')}" data-toggle="select" data-field="type_name"   >
  <option value="">请选择</option>

</select>
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label is-required" >内容</label>
        <div class="col-sm-8">
           <input  type="text" id="content" class="form-control " placeholder="请输入内容" name="content"   />
        </div>
    </div>

    </form>
</div>
{include file="public/form"/}
