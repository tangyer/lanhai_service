<div class="wrapper wrapper-content animated fadeInRight">
    <form class="form-horizontal m" id="hr-form" data-ref="resource">
        <input  type="hidden" name="id" value="{$model.id}"/>
            <div class="form-group">
       <label  class="col-sm-3 control-label " >商户ID</label>
        <div class="col-sm-8">
           <input  type="text" id="merchant_id" class="form-control " placeholder="请输入商户ID" name="merchant_id" value="{$model.merchant_id}"  />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >资源名称</label>
        <div class="col-sm-8">
           <input  type="text" id="resource_name" class="form-control " placeholder="请输入资源名称" name="resource_name" value="{$model.resource_name}"  />
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >资源类型</label>
        <div class="col-sm-8">
           <select class="form-control select2" id="resource_type" data-value="{$model.resource_type}" name="resource_type"    >
  <option value="">请选择</option>

</select>
        </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-3 control-label " >内容</label>
        <div class="col-sm-8">
           <input  type="text" id="content" class="form-control " placeholder="请输入内容" name="content" value="{$model.content}"  />
        </div>
    </div>

    </form>
</div>
{include file="public/form" /}
