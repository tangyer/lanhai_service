<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="hr-form" data-ref="activeCodeGroup">

        <div class="form-group">
           <label  class="col-sm-3 control-label is-required" >分组名称</label>
            <div class="col-sm-8">
               <input  type="text" id="group_name" class="form-control " placeholder="请输入分组名称" name="group_name"  required />
            </div>
        </div>
        <div class="form-group">
           <label  class="col-sm-3 control-label is-required" >备注</label>
            <div class="col-sm-8">
               <input  type="text" id="remark" class="form-control " placeholder="请输入备注" name="remark"  required />
            </div>
        </div>
        <div class="form-group">
           <label  class="col-sm-3 control-label is-required" >状态</label>
            <div class="col-sm-8">
               {volist name=":get_dict('sys_normal_disable')" id="dict"}
                <div class="radio-box">
                    <input type="radio" id="status_{$dict.dict_value}" name="status" value="{$dict.dict_value}" {$dict.is_default == 1 ? "checked" : ""}>
                    <label for="status_{$dict.dict_value}" >{$dict.dict_label}</label>
                </div>
                {/volist}
            </div>
        </div>

    </form>
</div>
{include file="public/form"/}
