<div class="wrapper wrapper-content animated fadeInRight">
    <form class="form-horizontal m" id="hr-form" data-ref="workOrder">
        <input  type="hidden" name="id" value="{$model.id}"/>
            <div class="form-group">
               <label  class="col-sm-3 control-label is-required" >工单编号</label>
                <div class="col-sm-8">
                   <input  type="text" id="order_code" class="form-control " placeholder="请输入工单编号" name="order_code" value="{$model.order_code}" readonly required />
                </div>
            </div>
            <div class="form-group">
               <label  class="col-sm-3 control-label is-required" >激活码</label>
                <div class="col-sm-8">
                   <input  type="text" id="active_code" class="form-control " placeholder="请输入激活码" name="active_code" value="{$model.active_code}" readonly required />
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-3 control-label is-required" >工单类型</label>
                <div class="col-sm-8">
                    <input  type="text" id="platform" class="form-control " placeholder="请输入工单类型" name="platform" value="{$model.platform}" readonly required />
                </div>
            </div>
            <div class="form-group">
               <label  class="col-sm-3 control-label is-required" >工单名称</label>
                <div class="col-sm-8">
                   <input  type="text" id="order_name" class="form-control " placeholder="请输入工单名称" name="order_name" value="{$model.order_name}" required />
                </div>
            </div>

            <div class="form-group">
               <label  class="col-sm-3 control-label is-required" >端口数</label>
                <div class="col-sm-8">
                   <input  type="text" id="port_num" class="form-control " placeholder="请输入端口数" name="port_num" value="{$model.port_num}"  required />
                </div>
            </div>

            <div class="form-group">
               <label  class="col-sm-3 control-label " >状态</label>
                <div class="col-sm-8">
               {volist name=":get_dict('sys_normal_disable')" id="dict"}
                <div class="radio-box">
                    <input type="radio" id="status_{$dict.dict_value}" name="status" value="{$dict.dict_value}" {$dict.dict_value == $model.status ? "checked" : ""}>
                    <label for="status_{$dict.dict_value}" >{$dict.dict_label}</label>
                </div>
                {/volist}
                </div>
            </div>
    </form>
</div>
{include file="public/form" /}
